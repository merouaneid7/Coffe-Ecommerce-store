<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique de Café</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <div class="logo">Terres de Café</div>
            <div class="nav-items">
                <span>Capsules</span>
                <span>Grain</span>
            </div>
            <div class="cart-icon"> <img src="img/icons8-shopping-basket-80.png" width="40px" srcset=""></div>
        </nav>
        
        <div class="content">
            <div class="filter-bar">
                <div class="search-container">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Rechercher un café...">
                        <button type="submit">Rechercher</button>
                    </form>
                </div>
                <div class="filter-icons">
                    <span><img src="img/icons8-grid-24.png" id='grid' alt="" srcset=""></span>
                    <span><img src="img/icons8-list-24.png" id="list" srcset=""></span>
                </div>
            </div>
            
            <div class="product_content" id="product_content">
                <div class="product-card" id="ghost_div">
                    
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
